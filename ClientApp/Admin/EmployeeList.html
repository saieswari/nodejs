 <div class="content">
     <div class="page-inner">
         <div class="row">
             <div class="col-md-12">
                 <div class="card">
                     <div class="card-header">
                         <div class="d-flex align-items-center">
                             <h2 class="card-title">Employee List</h2>
                             <div class="navbar-form nav-search ml-auto">
                                 <div class="input-group">
                                     <div class="input-group-addon">
                                         <button type="submit" class="btn btn-search pr-1">
                                             <i class="fa fa-search search-icon"></i>
                                         </button>
                                     </div>
                                     <input type="text" ng-model="searchBox.$" placeholder="Search ..." class="form-control">
                                 </div>
                             </div>
                             <a href="/addemployee" class="btn btn-sm btn-primary btn-round ml-auto">
                                 <i class="fa fa-plus"></i>
                                 Add Employee
                             </a>
                         </div>
                     </div>
                     <div class="card-body">
                         <div class="table-responsive">
                             <table id="add-row" class="display table table-hover table-head-bg-primary">
                                 <thead>
                                     <tr>
                                         <th>ID</th>
                                         <th>Name</th>
                                         <th>DU</th>
                                         <th>Designation</th>
                                         <th>Access</th>
                                         <th class="text-center">Action</th>
                                     </tr>
                                 </thead>

                                 <tbody>
                                     <tr ng-repeat="option in options | filter: searchBox">
                                         <td>{{option.id}}</td>
                                         <td>{{option.name}}</td>
                                         <td>{{option.du}}</td>
                                         <td>{{option.desig}}</td>
                                         <td>{{option.access}}</td>
                                         <td>
                                             <div class="form-button-action">
                                                 <a href="/addemployee" class="btn btn-link btn-primary btn-lg" data-toggle="modal" data-target="#addRowModal" data-original-title="Edit Task">
                                                     <i class="fa fa-edit"></i>
                                                 </a>
                                                 <button type="button" data-toggle="tooltip" title="" class="btn btn-link btn-danger" data-original-title="Remove">
                                                     <i class="fa fa-times"></i>
                                                 </button>
                                             </div>
                                         </td>
                                     </tr>
                                 </tbody>
                             </table>
                         </div>
                     </div>
                 </div>
             </div>
         </div>
     </div>
</div>
